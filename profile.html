<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilo - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="profile-main">
    <section class="profile-header">
      <div class="profile-pic" id="profileIcon">L</div>
      <div class="profile-info">
        <span class="profile-name">Lorenzo Anfora 
          <button class="edit-profile" id="editProfileBtn">&#9998;</button>
        </span>
        <div class="profile-stats-row">
          <div class="profile-stats-card">
            <span>Risparmi Totali</span>
            <span class="profile-amount" id="totalSavings">0,00â‚¬</span>
          </div>
          <div class="profile-stats-card">
            <span>Obiettivo</span>
            <div class="profile-progress-bar">
              <div class="profile-progress" id="goalProgress" style="width:0%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="profile-expenses">
      <h3>Le Tue Spese</h3>
      <div class="spese-mensili" id="monthlyExpenses">
        <!-- Popolato dinamicamente dal JS -->
      </div>
    </section>
  </main>

  <!-- NAV BOTTOM -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="Asset/Home.svg" alt="Home icon" width="24" height="24">
    </a>
    <button id="openOverlay" class="nav-add">
      <img src="Asset/Plus.svg" alt="Plus icon" width="24" height="24">
    </button>
    <a href="Document.html" class="nav-item">
      <img src="Asset/File.svg" alt="File icon" width="24" height="24">
    </a>
  </nav>

  <!-- OVERLAY MODIFICA PROFILO -->
  <div id="mod-profile-overlay" class="custom-overlay hidden">
    <div class="overlay-content">
      <h3>Modifica Profilo</h3>
      <form id="modificaForm">
        <input type="text" name="fullName" placeholder="Nome e Cognome" />
        <input type="email" name="email" placeholder="Mail" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="passwordConfirm" placeholder="Ripeti Password" />
        <button type="submit" class="profile-edit-btn">Modifica Profilo</button>
        <button type="button" class="profile-delete-btn">Elimina Account</button>
      </form>
      <button class="overlay-close" onclick="closeOverlay('mod-profile-overlay')">X</button>
    </div>
  </div>

  <!-- OVERLAY SPESE MESE -->
  <div id="spese-overlay" class="custom-overlay hidden">
    <div class="overlay-content overlay-list">
      <h3 id="titoloMese">Le Spese Di ...</h3>
      <ul id="speseList"></ul>
      <button class="overlay-close" onclick="closeOverlay('spese-overlay')">X</button>
    </div>
  </div>

  <!-- OVERLAY RISPARMI -->
  <div id="risparmi-overlay" class="custom-overlay hidden">
    <div class="overlay-content overlay-list">
      <h3>I Tuoi Risparmi</h3>
      <ul id="risparmiList"></ul>
      <button class="overlay-close" onclick="closeOverlay('risparmi-overlay')">X</button>
    </div>
  </div>

  <!-- SCRIPT PROFILE -->
  <script src="profile.js"></script>
</body>
</html>
