<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>
  <header>
    <div class="user-info">
      <div class="user-initial">L</div>
      <span id="userName">Lorenzo</span>
    </div>
    <div class="profile-icon" id="profileIcon">L</div>
  </header>

  <main>
    <section class="overview">
      <div class="card">
        <h3>Entrate</h3>
        <p id="income">1000,00€</p>
      </div>
      <div class="card">
        <h3>Risparmi</h3>
        <p id="savings">100,00€</p>
      </div>
    </section>
    <section class="goal">
      <h4>Obiettivo da Raggiungere</h4>
      <button id="addGoalBtn">Aggiungi obiettivo</button>
    </section>
    <section class="monthly-expenses">
      <h3>Le spese del mese</h3>
      <ul id="expensesList">
        <li>Week1 -100,00€</li>
        <li>Week2 -100,00€</li>
        <li>Week3 -100,00€</li>
      </ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item"><span>&#8962;</span></a>
    <button id="openOverlay" class="nav-add">+</button>
    <a href="Document.html" class="nav-item"><span>&#128196;</span></a>
  </nav>

  <!-- Overlay Entrata/Uscita -->
  <div id="overlay" class="custom-overlay hidden">
    <div class="overlay__content" id="overlayContent">
      <div class="overlay__tabs">
        <button id="tabEntrata" class="tab-btn active">Entrate</button>
        <button id="tabUscita" class="tab-btn">Uscite</button>
      </div>
      <form id="overlayForm">
        <input type="text" placeholder="Nome" required />
        <input type="number" placeholder="Quantità" required />
        <textarea placeholder="Note"></textarea>
        <button class="add-btn" type="submit">
          <span style="font-size:1.4em;">+</span> Aggiungi ora
        </button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      measurementId: "..."
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script type="module">
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    const auth = getAuth();
    console.log("Firebase Auth inizializzato:", auth);
  </script>
</body>
</html>
