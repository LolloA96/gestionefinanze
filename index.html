<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>

  <header class="main-header">
    <div class="user-info-left">
      <span class="welcome-text">Benvenuto,</span>
      <span class="user-name" id="userName">Lorenzo</span>
    </div>
    <div class="profile-icon" id="profileIcon" tabindex="0">L</div>
  </header>

  <main>
    <section class="overview">
      <div class="card">
        <h3>Entrate</h3>
        <p id="income">0,00€</p>
      </div>
      <div class="card">
        <h3>Risparmi</h3>
        <p id="savings">0,00€</p>
      </div>
    </section>

    <section class="goal">
      <h4>Obiettivo da Raggiungere</h4>
      <button id="addGoalBtn">Aggiungi obiettivo</button>
    </section>

    <section class="monthly-expenses">
      <h3>Le spese del mese</h3>
      <ul id="expensesList"></ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="Asset/Home.svg" alt="Home icon" width="24" height="24" />
    </a>
    <button id="openOverlay" class="nav-add" aria-label="Aggiungi voce">
      <img src="Asset/Plus.svg" alt="Plus icon" width="24" height="24" />
    </button>
    <a href="Document.html" class="nav-item">
      <img src="Asset/File.svg" alt="File icon" width="24" height="24" />
    </a>
  </nav>

  <!-- Overlay Entrata/Uscita -->
  <div id="overlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay__content" id="overlayContent" role="dialog" aria-modal="true">
      <div class="overlay__tabs">
        <button id="tabEntrata" class="tab-btn active" type="button">Entrate</button>
        <button id="tabUscita" class="tab-btn" type="button">Uscite</button>
      </div>
      <form id="overlayForm">
        <input type="text" placeholder="Nome" required />
        <input type="number" placeholder="Quantità" required />
        <textarea placeholder="Note"></textarea>
        <button class="add-btn" type="submit">
          <span style="font-size:1.4em;">+</span> Aggiungi ora
        </button>
      </form>
    </div>
  </div>

  <!-- Overlay Obiettivo -->
  <div id="goalOverlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay__content" role="dialog" aria-modal="true">
      <button class="overlay-close" id="closeGoalOverlay" aria-label="Chiudi">&times;</button>
      <form id="goalForm">
        <label for="goalAmount">Quantità Obiettivo</label>
        <input type="number" id="goalAmount" name="goalAmount" placeholder="Inserisci quantità" required />
        <button type="submit" class="add-btn">Aggiungi Obiettivo</button>
      </form>
    </div>
  </div>

  <!-- App logic -->
  <script src="app.js"></script>

  <!-- Firebase + Auth Guard -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkroLyHVdHQEjnYnf2yLaE3jUhZCL4U0w",
      authDomain: "gestione-finanze-95e06.firebaseapp.com",
      projectId: "gestione-finanze-95e06",
      storageBucket: "gestione-finanze-95e06.appspot.com",
      messagingSenderId: "229873840755",
      appId: "1:229873840755:web:5fe74e3199082d72f07006",
      measurementId: "G-QJH7V53NKJ"
    };

    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch(e) { /* analytics opzionale in dev */ }

    const auth = getAuth(app);

    // Auth guard: se non autenticato, vai a login.html
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        if (!location.pathname.endsWith('login.html')) {
          window.location.href = 'login.html';
        }
        return;
      }
      // utente autenticato: la pagina può continuare normalmente
    });
  </script>
</body>
</html>
