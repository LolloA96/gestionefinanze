<body>
  <div class="bg-overlay"></div>
  <header class="main-header">
    <div class="user-info-left">
      <span class="welcome-text">Benvenuto,</span>
      <span class="user-name" id="userName">Lorenzo</span>
    </div>
    <div class="profile-icon" id="profileIcon" tabindex="0">L</div>
  </header>

  <main>
    <section class="overview">
      <div class="card">
        <h3>Entrate</h3>
        <p id="income">1000,00€</p>
      </div>
      <div class="card">
        <h3>Risparmi</h3>
        <p id="savings">100,00€</p>
      </div>
    </section>
    <section class="goal">
      <h4>Obiettivo da Raggiungere</h4>
      <button id="addGoalBtn">Aggiungi obiettivo</button>
    </section>
    <section class="monthly-expenses">
      <h3>Le spese del mese</h3>
      <ul id="expensesList">
        <li>Week1 -100,00€</li>
        <li>Week2 -100,00€</li>
        <li>Week3 -100,00€</li>
      </ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="Asset/Home.svg" alt="Home icon" width="24" height="24" />
    </a>
    <button id="openOverlay" class="nav-add">
      <img src="Asset/Plus.svg" alt="Plus icon" width="24" height="24" />
    </button>
    <a href="Document.html" class="nav-item">
      <img src="Asset/File.svg" alt="File icon" width="24" height="24" />
    </a>
  </nav>

  <!-- Overlay Entrata/Uscita -->
  <div id="overlay" class="custom-overlay hidden">
    <div class="overlay__content" id="overlayContent">
      <div class="overlay__tabs">
        <button id="tabEntrata" class="tab-btn active">Entrate</button>
        <button id="tabUscita" class="tab-btn">Uscite</button>
      </div>
      <form id="overlayForm">
        <input type="text" placeholder="Nome" required />
        <input type="number" placeholder="Quantità" required />
        <textarea placeholder="Note"></textarea>
        <button class="add-btn" type="submit">
          <span style="font-size:1.4em;">+</span> Aggiungi ora
        </button>
      </form>
    </div>
  </div>

 <!-- Overlay Obiettivo -->
<div id="goalOverlay" class="custom-overlay hidden">
  <div class="overlay__content">
    <button class="overlay-close" id="closeGoalOverlay">&times;</button>
    <form id="goalForm">
      <label for="goalAmount">Quantità Obiettivo</label>
      <input type="number" id="goalAmount" name="goalAmount" placeholder="Inserisci quantità" required />
      <button type="submit" class="add-btn">Aggiungi Obiettivo</button>
    </form>
  </div>
</div>
