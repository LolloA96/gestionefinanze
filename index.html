<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="user-info-left">
      <span class="welcome-text">Benvenuto,</span>
      <span class="user-name" id="userName">Utente</span>
    </div>
    <div class="profile-icon" id="profileIcon" tabindex="0">L</div>
  </header>

  <!-- MAIN -->
  <main class="app-main">
    <section class="overview">
      <div class="card">
        <h3>Entrate</h3>
        <p id="income">0,00€</p>
      </div>
      <div class="card">
        <h3>Risparmi</h3>
        <p id="savings">0,00€</p>
      </div>
    </section>

    <section class="goal">
      <h4>Obiettivi da Raggiungere</h4>
      <button id="addGoalBtn" class="btn-outline" type="button">Aggiungi obiettivo</button>
      <ul id="goalList" class="list"></ul>
    </section>

    <section class="monthly-expenses">
      <h3>Le spese del mese</h3>
      <ul id="expensesList" class="list"></ul>
    </section>
  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item" aria-label="Home">
      <img src="Asset/Home.svg" alt="Home" width="24" height="24" />
    </a>
    <button id="openOverlay" class="nav-add" type="button" aria-label="Aggiungi voce">
      <img src="Asset/Plus.svg" alt="Aggiungi" width="24" height="24" />
    </button>
    <a href="Document.html" class="nav-item" aria-label="Documenti">
      <img src="Asset/File.svg" alt="Documenti" width="24" height="24" />
    </a>
  </nav>

  <!-- OVERLAY ENTRATE/USCITE -->
  <div id="overlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay__content" id="overlayContent" role="dialog" aria-modal="true">
      <div class="overlay__tabs">
        <button id="tabEntrata" class="tab-btn active" type="button">Entrate</button>
        <button id="tabUscita" class="tab-btn" type="button">Uscite</button>
      </div>

      <form id="overlayForm" class="overlay-form">
        <input type="text" name="desc" placeholder="Nome (es. Affitto)" required />
        <input type="number" name="amount" placeholder="Quantità" step="0.01" required />
        <textarea name="notes" placeholder="Note (opzionale)"></textarea>
        <div class="overlay-actions">
          <button type="submit" class="btn-primary big">Aggiungi ora</button>
        </div>
      </form>
    </div>
  </div>

  <!-- OVERLAY OBIETTIVO -->
  <div id="goalOverlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay__content" role="dialog" aria-modal="true">
      <button class="overlay-close" id="closeGoalOverlay" type="button" aria-label="Chiudi">&times;</button>
      <form id="addGoalForm" class="overlay-form">
        <label for="goalInput">Nuovo Obiettivo</label>
        <input id="goalInput" name="goalInput" type="text" placeholder="Es. Risparmiare 500€" required />
        <input id="goalDeadline" name="goalDeadline" type="month" />
        <div class="overlay-actions">
          <button type="submit" class="btn-primary big">Aggiungi Obiettivo</button>
        </div>
      </form>
    </div>
  </div>

  <!-- PROFILE / SPESA / RISPARMI OVERLAYS -->
  <div id="mod-profile-overlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay-content" role="dialog" aria-modal="true">
      <button type="button" onclick="closeOverlay('mod-profile-overlay')" aria-label="Chiudi">&times;</button>
      <input type="text" id="profileNome" name="nome" placeholder="Nome">
      <input type="text" id="profileCognome" name="cognome" placeholder="Cognome">
      <input type="email" id="profileEmail" name="email" placeholder="Email">
      <button id="saveProfileBtn" class="btn-primary" type="button">Salva</button>
    </div>
  </div>

  <div id="spese-overlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay-content" role="dialog" aria-modal="true">
      <h2 id="titoloMese">Le Spese</h2>
      <ul id="speseList" class="list"></ul>
    </div>
  </div>

  <div id="risparmi-overlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay-content" role="dialog" aria-modal="true">
      <ul id="risparmiList" class="list"></ul>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="app.js"></script>
</body>
</html>
