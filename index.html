<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="user-info-left">
      <span class="welcome-text">Benvenuto,</span>
      <span class="user-name" id="userName">Lorenzo</span>
    </div>
    <div class="profile-icon" id="profileIcon" tabindex="0">L</div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="overview">
      <div class="card">
        <h3>Entrate</h3>
        <p id="income">0,00â‚¬</p>
      </div>
      <div class="card">
        <h3>Risparmi</h3>
        <p id="savings">0,00â‚¬</p>
      </div>
    </section>

    <!-- SEZIONE OBIETTIVI -->
    <section class="goal">
      <h4>Obiettivi da Raggiungere</h4>
      <button id="addGoalBtn">Aggiungi obiettivo</button>
      <!-- ðŸ”¹ LISTA OBIETTIVI -->
      <ul id="goalList"></ul>
    </section>

    <section class="monthly-expenses">
      <h3>Le spese del mese</h3>
      <ul id="expensesList"></ul>
    </section>
  </main>

  <!-- NAV BOTTOM -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="Asset/Home.svg" alt="Home icon" width="24" height="24" />
    </a>
    <button id="openOverlay" class="nav-add" aria-label="Aggiungi voce">
      <img src="Asset/Plus.svg" alt="Plus icon" width="24" height="24" />
    </button>
    <a href="Document.html" class="nav-item">
      <img src="Asset/File.svg" alt="File icon" width="24" height="24" />
    </a>
  </nav>

  <!-- OVERLAY ENTRATE/USCITE -->
  <div id="overlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay__content" id="overlayContent" role="dialog" aria-modal="true">
      <div class="overlay__tabs">
        <button id="tabEntrata" class="tab-btn active" type="button">Entrate</button>
        <button id="tabUscita" class="tab-btn" type="button">Uscite</button>
      </div>
      <form id="overlayForm">
        <input type="text" name="desc" placeholder="Nome" required />
        <input type="number" name="amount" placeholder="QuantitÃ " required />
        <textarea name="notes" placeholder="Note"></textarea>
        <button class="add-btn" type="submit">
          <span style="font-size:1.4em;">+</span> Aggiungi ora
        </button>
      </form>
    </div>
  </div>

  <!-- OVERLAY OBIETTIVO -->
  <div id="goalOverlay" class="custom-overlay hidden" aria-hidden="true">
    <div class="overlay__content" role="dialog" aria-modal="true">
      <button class="overlay-close" id="closeGoalOverlay" aria-label="Chiudi">&times;</button>
      <!-- ðŸ”¹ FORM ALLINEATO CON app.js -->
      <form id="addGoalForm">
        <label for="goalInput">Nuovo Obiettivo</label>
        <input type="text" id="goalInput" name="goalInput" placeholder="Es. Risparmiare 500â‚¬" required />
        <input type="text" id="goalInput" name="goalInput" placeholder="Es. Entro Dicembre" required />
        <button type="submit" class="add-btn">Aggiungi Obiettivo</button>
      </form>
    </div>
  </div>

  <!-- OVERLAY DOCUMENTI -->
  <div id="overlay-add-doc" class="custom-overlay hidden">
    <div class="overlay-content" id="contentAddDoc">
      <button id="closeAddDoc" aria-label="Chiudi">&times;</button>
      <form id="addDocForm">
        <input type="file" name="document" accept=".png,.jpeg,.jpg,.pdf" required />
        <button type="submit">Aggiungi Documento</button>
      </form>
      <ul id="docList"></ul>
    </div>
  </div>

  <!-- OVERLAY PROFILO / SPESE / RISPARMI -->
  <div id="mod-profile-overlay" class="custom-overlay hidden">
    <div class="overlay-content">
      <button onclick="closeOverlay('mod-profile-overlay')">&times;</button>
      <input type="text" name="nome" placeholder="Nome">
      <input type="text" name="cognome" placeholder="Cognome">
      <input type="email" name="email" placeholder="Email">
      <button type="submit">Salva</button>
    </div>
  </div>

  <div id="spese-overlay" class="custom-overlay hidden">
    <div class="overlay-content">
      <h2 id="titoloMese"></h2>
      <ul id="speseList"></ul>
    </div>
  </div>

  <div id="risparmi-overlay" class="custom-overlay hidden">
    <div class="overlay-content">
      <ul id="risparmiList"></ul>
    </div>
  </div>

  <!-- SCRIPT APP -->
  <script src="app.js"></script>

  <!-- FIREBASE + AUTH GUARD -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkroLyHVdHQEjnYnf2yLaE3jUhZCL4U0w",
      authDomain: "gestione-finanze-95e06.firebaseapp.com",
      projectId: "gestione-finanze-95e06",
      storageBucket: "gestione-finanze-95e06.appspot.com",
      messagingSenderId: "229873840755",
      appId: "1:229873840755:web:5fe74e3199082d72f07006",
      measurementId: "G-QJH7V53NKJ"
    };

    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch(e) { /* analytics opzionale */ }

    const auth = getAuth(app);

    // Auth guard: se non autenticato, vai a login.html
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        if (!location.pathname.endsWith('login.html')) {
          window.location.href = 'login.html';
        }
      }
    });
  </script>
</body>
</html>
