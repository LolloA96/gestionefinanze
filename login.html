<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Autenticazione - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-container">
    <header class="auth-header">
      <h1 id="authTitle">Iscriviti Ora</h1>
    </header>

    <!-- LOGIN -->
    <section id="loginForm" class="auth-panel">
      <h2>Accedi</h2>
      <form id="formLogin">
        <label for="loginUser">Email o Username</label>
        <input id="loginUser" name="loginUser" type="text" placeholder="Inserisci email o username" required />
        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="loginPassword" type="password" placeholder="Inserisci password" required />
        <button type="submit" class="btn-primary">Accedi</button>
      </form>
      <p class="small">Non hai un account? <button id="goSignUp" class="link-btn">Registrati</button></p>
    </section>

    <!-- SIGNUP -->
    <section id="signupForm" class="auth-panel hidden">
      <h2>Registrati</h2>
      <form id="formSignup">
        <label for="signupUser">Username</label>
        <input id="signupUser" name="signupUser" type="text" placeholder="Scegli un nome utente" required />
        <label for="signupEmail">Email</label>
        <input id="signupEmail" name="signupEmail" type="email" placeholder="Inserisci email" required />
        <label for="signupPassword">Password</label>
        <input id="signupPassword" name="signupPassword" type="password" placeholder="Crea una password" required />
        <button type="submit" class="btn-primary">Iscriviti</button>
      </form>
      <p class="small">Hai gi√† un account? <button id="goLogin" class="link-btn">Accedi</button></p>
    </section>
  </main>

  <!-- auth logic (firebase) -->
  <script type="module" src="auth.js"></script>
</body>
</html>
