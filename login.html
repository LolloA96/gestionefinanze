<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autenticazione - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-container">
    <h2 id="authTitle">Iscriviti Ora</h2>

  <!-- =======================
     LOGIN FORM
======================= -->
<div id="loginForm">
  <h2>Accedi</h2>
  <form>
    <label for="loginUser">Email o Username:</label>
    <input type="text" id="loginUser" name="loginUser" placeholder="Inserisci email o username" required />

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" placeholder="Inserisci password" required />

    <button type="submit">Login</button>
  </form>

  <p>Non hai un account? 
    <button id="goSignUp" type="button">Registrati</button>
  </p>
</div>

<!-- =======================
     SIGNUP FORM
======================= -->
<div id="signupForm" class="hidden">
  <h2>Registrati</h2>
  <form>
    <label for="signupUser">Username:</label>
    <input type="text" id="signupUser" name="signupUser" placeholder="Scegli un nome utente" required />

    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="signupEmail" placeholder="Inserisci email" required />

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" placeholder="Crea una password" required />

    <button type="submit">Registrati</button>
  </form>

  <p>Hai già un account? 
    <button id="goLogin" type="button">Accedi</button>
  </p>
</div>
  <!-- FIREBASE + LOGICA AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkroLyHVdHQEjnYnf2yLaE3jUhZCL4U0w",
      authDomain: "gestione-finanze-95e06.firebaseapp.com",
      projectId: "gestione-finanze-95e06",
      storageBucket: "gestione-finanze-95e06.appspot.com",
      messagingSenderId: "229873840755",
      appId: "1:229873840755:web:5fe74e3199082d72f07006",
      measurementId: "G-QJH7V53NKJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect se già loggato
    onAuthStateChanged(auth, (user) => {
      if (user && !location.pathname.endsWith('index.html')) {
        window.location.href = 'index.html';
      }
    });

    // ELEMENTI DOM
    const authTitle = document.getElementById('authTitle');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const goLogin = document.getElementById('goLogin');
    const goSignUp = document.getElementById('goSignUp');

    // SWITCH UI
    goLogin.addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      authTitle.textContent = 'Accedi';
    });

    goSignUp.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      authTitle.textContent = 'Iscriviti Ora';
    });

    // SIGN UP SUBMIT
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const surname = document.getElementById('signupSurname').value.trim();
      const username = document.getElementById('signupUser').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const displayName = name && surname ? `${name} ${surname}` : (username || name || '');
        if (displayName) {
          await updateProfile(cred.user, { displayName });
        }
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });

    // LOGIN SUBMIT
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
