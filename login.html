<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Autenticazione - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-container">
    <header class="auth-header">
      <h1 id="authTitle">Iscriviti Ora</h1>
    </header>

    <!-- LOGIN FORM -->
<div id="loginForm">
  <h2>Accedi</h2>
  <form class="auth-form">
    <label for="loginUser">Email o Username:</label>
    <input type="text" id="loginUser" name="loginUser" placeholder="Inserisci email o username" required />

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" placeholder="Inserisci password" required />

    <button type="submit">Accedi</button>
  </form>

  <p>Non hai un account? 
    <button id="goSignUp" type="button" class="link-button">Registrati</button>
  </p>
</div>

<!-- SIGNUP FORM -->
<div id="signupForm" class="hidden">
  <h2>Registrati</h2>
  <form class="auth-form">
    <label for="signupUser">Username:</label>
    <input type="text" id="signupUser" name="signupUser" placeholder="Scegli un nome utente" required />

    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="signupEmail" placeholder="Inserisci email" required />

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" placeholder="Crea una password" required />

    <button type="submit">Iscriviti</button>
  </form>

  <p>Hai gi√† un account? 
    <button id="goLogin" type="button" class="link-button">Accedi</button>
  </p>
</div>

  <!-- auth logic (firebase) -->
  <script type="module" src="auth.js"></script>
</body>
</html>
