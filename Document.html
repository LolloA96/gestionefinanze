<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I tuoi documenti - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="docs-main">
    <header class="docs-header">
      <h2>I tuoi documenti</h2>
      <button id="openAddDoc" class="add-doc-btn">+</button>
    </header>

    <section class="docs-list-section">
      <ul class="docs-list" id="docsList">
        <!-- Documenti popolati dinamicamente dal JS -->
      </ul>
    </section>
  </main>

  <!-- NAV BOTTOM -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="Asset/Home.svg" alt="Home icon" width="24" height="24">
    </a>
    <button id="openOverlay" class="nav-add">
      <img src="Asset/Plus.svg" alt="Plus icon" width="24" height="24">
    </button>
    <a href="Document.html" class="nav-item">
      <img src="Asset/File.svg" alt="File icon" width="24" height="24">
    </a>
  </nav>

  <!-- OVERLAY AGGIUNGI DOCUMENTO -->
  <div id="overlay-add-doc" class="custom-overlay hidden">
    <div class="overlay-content" id="contentAddDoc">
      <h3>Aggiungi Documento</h3>
      <form id="addDocForm">
        <input type="text" name="docTitle" placeholder="Titolo" required />
        <input type="file" name="docFile" accept=".png,.jpeg,.jpg,.pdf" required />
        <textarea name="docNote" placeholder="Note"></textarea>
        <button type="submit" class="overlay-add-btn">
          <span style="font-size:1.2em;">+</span> Aggiungi ora
        </button>
      </form>
      <button class="overlay-close" id="closeAddDoc">X</button>
    </div>
  </div>

  <!-- SCRIPT DOCUMENTI -->
  <script src="document.js"></script>
</body>
</html>
