<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Documenti - Gestione Finanze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="hidden">
  <header class="main-header">
    <div class="user-info-left">
      <span class="welcome-text">I tuoi documenti</span>
    </div>
    <div class="profile-icon" id="profileIconDoc" tabindex="0">L</div>
  </header>

  <main class="docs-main">
    <section class="docs-list">
      <button id="openAddDoc" class="btn-outline"> + Aggiungi documento</button>
      <ul id="docList" class="doc-list"></ul>
    </section>
  </main>

  <!-- OVERLAY AGGIUNGI DOCUMENTO -->
  <div id="overlay-add-doc" class="custom-overlay hidden">
    <div class="overlay-content" role="dialog">
      <button id="closeAddDoc" aria-label="Chiudi">&times;</button>
      <form id="addDocForm" class="overlay-form">
        <label for="docTitle">Titolo</label>
        <input id="docTitle" name="title" required />
        <label for="docFile">Seleziona file (png,jpg,pdf)</label>
        <input id="docFile" name="document" type="file" accept=".png,.jpeg,.jpg,.pdf" required />
        <div class="overlay-actions">
          <button type="submit" class="btn-primary big">Aggiungi</button>
        </div>
      </form>
      <ul id="docListPreview" class="list"></ul>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item"><img src="Asset/Home.svg" alt="Home" width="24" height="24" /></a>
    <a href="index.html" class="nav-item"><img src="Asset/Plus.svg" alt="Plus" width="24" height="24" /></a>
    <a href="profile.html" class="nav-item"><img src="Asset/User.svg" alt="Profilo" width="24" height="24" /></a>
  </nav>

  <script type="module" src="documento.js"></script>
</body>
</html>
